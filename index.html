<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Programming Test</title>
	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/renderCalendar.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
</head>

<body>
        <div class="container center-div">
            
            <div class="row">
                <div class="col-md-12"><h1 class="text-primary text-center">Calendar</h1></div>
            </div>
            <br>
            <form class="form-horizontal" id="aForm">
                
                <div class="form-group">
                    <label for="aDate" class="col-md-offset-4 col-md-2 text-center">Start date: </label>
                    <div class="col-md-2">
                        <input type="date" id="startDate" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="aQtyDays" class="col-md-offset-4 col-md-2 text-center">Number of days: </label>
                    <div class="col-md-2">
                        <input type="number" id="qtyDays" class="form-control" required value="1" min="1">
                    </div>
                </div>

                <div class="form-group">
                    <label for="aCtryCode" class="col-md-offset-4 col-md-2 text-center">Country Code: </label>
                    <div class="col-md-2">
                        <input type="text" id="ctryCode" class="form-control" value="US">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-5 col-md-2">
                        <button type="button" id="btnSubmit" class="btn btn-default" onclick="submitForm()" data-toggle="collapse" data-target="#calendar">Submit</button>
                    </div>
                    
                </div>

            </form>

            <div class="container collapse" id="calendar">

            </div>

        </div>
</body>
</html>
